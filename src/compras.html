<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar</title>
    <link rel="stylesheet" href="/src/assets/css/stylescomprar.css">

<body>
    <html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra y Alquiler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compra y Alquiler</h1>
        <form>
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" placeholder="Nombre del producto o servicio" required>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="compra">Compra</option>
                <option value="alquiler">Alquiler</option>
            </select>

            <label for="metodo-pago">Método de Pago:</label>
            <select id="metodo-pago" name="metodo-pago" required>
                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia Bancaria</option>
            </select>

   
            <button type="submit">Comprar</button>
        </form>
    </div>
</body>
</html>
    
</body>
</html>
